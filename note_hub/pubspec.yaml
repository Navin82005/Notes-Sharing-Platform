name: note_hub
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  # packages
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.13.1


# custom app icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: "AppIcon"
  # image_path: "assets/icons/app_icon.png"
  # adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  image_path: "assets/icons/app_icon_foreground.png"
  remove_alpha_ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/vectors/
    - assets/documents/

